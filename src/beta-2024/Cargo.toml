move-command-line-common = { git = "https://github.com/movebit/sui_for_analyzer.git", branch = "sui_move_analyzer", package = "move-command-line-common" }
move-ir-types = { git = "https://github.com/movebit/sui_for_analyzer.git", branch = "sui_move_analyzer", package = "move-ir-types" }
move-compiler = { git = "https://github.com/movebit/sui_for_analyzer.git", branch = "sui_move_analyzer", package = "move-compiler" }
move-package = { git = "https://github.com/movebit/sui_for_analyzer.git", branch = "sui_move_analyzer", package = "move-package" }
move-symbol-pool = { git = "https://github.com/movebit/sui_for_analyzer.git", branch = "sui_move_analyzer", package = "move-symbol-pool" }
move-core-types = { git = "https://github.com/movebit/sui_for_analyzer.git", branch = "sui_move_analyzer", package = "move-core-types" }
move-model = { git = "https://github.com/movebit/sui_for_analyzer.git", branch = "sui_move_analyzer", package = "move-model" }
move-proc-macros= { git = "https://github.com/movebit/sui_for_analyzer.git", branch = "sui_move_analyzer", package = "move-proc-macros" }

walkdir = "2"
log = "0.4.14"
stderrlog = "0.5.4"
enum-iterator = "1.2.0"
stacker = "0.1.15"
getrandom = { version = "0.3.3", features = ["wasm_js"] }

[dependencies.getrandom_0_2]
package = "getrandom"
version = "0.2.16"
features = ["js"]

[package.metadata.cargo-all-features]
skip_feature_sets = ["getrandom/js"]

[workspace.dependencies]
getrandom = { version = "0.2.16", features = ["js"] }

[patch.crates-io]
named-lock = { git = "https://github.com/hapeeeeee/named-lock", branch = "master" }

[features]
aptos = []
sui = []



